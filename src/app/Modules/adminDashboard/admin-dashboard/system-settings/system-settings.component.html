<div class="container">


  <div class="row d-flex justify-content-center align-items-center mt-3" style="min-height: 70vh;">
    <div class="col-7 col-md-5 ">
      <div class="">
        <label for="AcademicYear" class="form-label " style="width: 45%;"> العام الأكاديمي:</label>
        <select class="form-select form-select-md " name="AcademicYear" id="AcademicYear"
          [(ngModel)]="selectedAcademicYear" (change)="onAcademicYearChange(selectedAcademicYear.id)">
          <option *ngFor="let AcademicYear of AcademicYears" [ngValue]="AcademicYear">
            {{AcademicYear.name}}</option>


        </select>
      </div>
      <div class=" shadow px-5 py-4 bg-white my-3">
        <form [ngClass]="selectedAcademicYear?.isCurrent ?   'admin-form' : 'disabledForm'"
          [formGroup]="systemSettingsForm" (submit)="onSubmit()">

          <div class="mb-3">
            <div class="mb-3 text-center">فترة تقديم الطلبات والتعديل عليها</div>
            <div class="row justify-content-between">
              <div class="col-5 d-flex align-items-center">
                <label for="startApplyHousingApp" class="form-label">من </label>
                <input value="" placeholder="dd-mm-yyyy" id="startApplyHousingApp" type="date"
                  class="form-control flex-row-reverse" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" formControlName="startApplyHousingApp">
              </div>
              <div class="col-5 d-flex align-items-center">
                <label for="endApplyHousingApp" class="form-label">الى </label>
                <input id="endApplyHousingApp" type="date" class="form-control flex-row-reverse"
                  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                  formControlName="endApplyHousingApp">
              </div>
            </div>
          </div>

          <div class="mb-3">
            <div class="mb-3 text-center">فترة اختيار الغرف</div>
            <div class="row justify-content-between">
              <div class="col-5 d-flex align-items-center">
                <label for="startRoomSelection" class="form-label">من </label>
                <input id="startRoomSelection" type="date" class="form-control flex-row-reverse"
                  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                  formControlName="startRoomSelection">
              </div>
              <div class="col-5 d-flex align-items-center">
                <label for="endRoomSelection" class="form-label">الى </label>
                <input id="endRoomSelection" type="date" class="form-control flex-row-reverse"
                  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                  formControlName="endRoomSelection">
              </div>
            </div>
          </div>

          <div class="mb-3">
            <div class="mb-3 text-center">فترة دفع المصاريف</div>
            <div class="row justify-content-between">
              <div class="col-5 d-flex align-items-center">
                <label for="startPayment" class="form-label">من </label>
                <input id="startPayment" type="date" class="form-control flex-row-reverse"
                  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                  formControlName="startPayment">
              </div>
              <div class="col-5 d-flex align-items-center">
                <label for="endPayment" class="form-label">الى </label>
                <input id="endPayment" type="date" class="form-control flex-row-reverse"
                  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                  formControlName="endPayment">
              </div>
            </div>
          </div>

          <div class="mb-3 d-flex justify-content-center" *ngIf="selectedAcademicYear?.isCurrent">
            <button type="submit" class="px-5 py-2 rounded text-white border border-none button-color"
              aria-describedby="helpId">
              {{buttonText}}
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
