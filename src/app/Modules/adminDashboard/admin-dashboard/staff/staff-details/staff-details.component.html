<div class="pageBackground">
  <div class="container" *ngIf="staffData">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center pt-3">
      <h4 class="fw-semibold">بيانات الموظف </h4>
    </div>
    <hr>
    <div id="flush-collapseOne" class="" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
        <div class="row shadow bg-body rounded m-2 py-3">
          <div class="">
            <h4 class="fw-semibold px-0 py-2 ">
              البيانات الشخصية
            </h4>
          </div>
          <hr />

          <div class="col-12 col-md-6">
            <div class="">
              <h5>الاسم</h5>
              <p class="pe-3">{{staffData.name}}
              </p>
              <hr />
            </div>

            <div class="">
              <h5> الدور او الوظيفة</h5>
              <p class="pe-3">{{staffData.jobTitleName}}</p>
              <hr />
            </div>

            <div class="">
              <h5>الرقم القومي</h5>
              <p class="pe-3">{{staffData.nationalId}}</p>
              <hr class="d-block d-md-none">
            </div>

          </div>
          <div class="col-12 col-md-6">

            <div class="">
              <h5> رقم الموبايل</h5>
              <p class="pe-3">{{staffData.phoneNumber}}</p>
              <hr />
            </div>

            <div class="">
              <h5> العنوان</h5>
              <p class="pe-3">{{staffData.address}}</p>
            </div>
          </div>
        </div>

        <div class="row shadow bg-body rounded m-2 py-3" *ngIf="staffData.buildingDetails.length != 0">
          <div class="">
            <h4 class="fw-semibold px-0 py-2 ">
              بيانات المباني المسؤول عنها
            </h4>
          </div>
          <hr />

          <div class="col-12 col-md-4">
            <div class="" *ngFor="let building of staffData.buildingDetails">
              <h5>اسم المبنى</h5>
              <p class="pe-3">{{building.name}}
              </p>
              <hr />
            </div>
          </div>
        </div>
